<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google Logo"
      />
    </div>
    <div class="container">
      <div class="input-box">
        <p>Search the web using Google!</p>
        <input type="text" /> <br />
        <button class="btn">Google Search</button>
        <button class="btn">I'm feeling lucky</button>
      </div>
    </div>
    <div class="links-container">
      <div class="links-box-1">
        <div class="link-box">
          <p>Special Searches</p>
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Standford Search</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>
      </div>
      <div class="links-box-2">
        <div class="link-box">
          <ul>
            <li>
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                >Help!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                >About Google!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                >Company Info</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="links-box-3">
        <div class="link-box">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="text" placeholder="your e-mail" /> <br />
          <button class="btn" type="submit">Subscribe</button>
          <a
            href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
            >Archive</a
          >
        </div>
      </div>
    </div>
    <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
    
  </body>
</html>
